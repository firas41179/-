
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feras Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop playsinline>
    <source src="feras_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const video = document.getElementById("myVideo");
    video.muted = false;
    video.play().catch(() => {
      document.addEventListener('click', () => video.play(), { once: true });
    });
  </script>
</body>
</html>
